<!-- !form spÃ©cifie le form du ts -->
<form [formGroup]="form">
  <fieldset>
    <div class="row">
      <div class="col xs12">
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title" />
          <mat-hint>Title of the course</mat-hint>
          <mat-error *ngIf="c['title'].errors && c['title'].touched">
            Course title cannot be empty
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="col xs12">
      <mat-form-field>
        <input matInput placeholder="Objective" formControlName="objective" />
        <mat-hint>Objective of the course</mat-hint>
      </mat-form-field>
    </div>
  </fieldset>
</form>

<div>
  <!-- <button mat-button id="no" (click)="onNoClick()">no</button> -->
  <button
    mat-button
    (click)="onSubmit()"
    [disabled]="form.invalid"
    cdkFocusInitial
  >
    {{ okButtonLabel }}
  </button>
</div>
