<h1>Are you sure you want to remove {{ data.title }} ?</h1>
<div mat-dialog-content>
  After confirm, this course will not be available any more and all concerned
  modules will be removed too.
</div>
<div class="right-aligned-button" mat-dialog-actions>
  <button
    mat-button
    (click)="onClick()"
    style="color: rgb(50, 189, 214); margin: 1em"
  >
    Cancel
  </button>
  <button mat-button [mat-dialog-close]="closeMessage">
    <!-- style="color: red; margin: 1em", rajouter (click)="onDelete()" si on veut que ce soit Remove qui gere
    -->
    confirm
  </button>
</div>
