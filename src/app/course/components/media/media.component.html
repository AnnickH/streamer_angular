<div class="col xs12 course">
  <ul class="module-list">
    <li *ngFor="let media of medias">
      <span
        [ngClass]="{
          'icon-list': true,
          up: !media.isSelected,
          down: media.isSelected
        }"
        (click)="reveal(media)"
        >{{ media.title }}
        <div>Duration: {{ media.duration }}. {{ media.typemedia.title }}</div>
      </span>
    </li>
  </ul>
</div>
