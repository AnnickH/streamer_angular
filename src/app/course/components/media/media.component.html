<div class="col xs12 course">
  <ul class="module-list">
    <li *ngFor="let media of medias">
      <span
        [ngClass]="{
          'icon-list': true,
          up: !media.isSelected,
          down: media.isSelected
        }"
        (click)="reveal(media)"
        >{{ media.title }}
        <span>{{ media.duration | pipeTime }}.</span>
        <span>{{ media.typemedia.title }}</span>
      </span>
    </li>
  </ul>
</div>
