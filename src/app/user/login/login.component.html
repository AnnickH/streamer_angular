<form class="row" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="col xs12">
    <input matInput placeholder="Your login..." formControlName="login" />
    <mat-error
      *ngIf="form.controls['login'].touched && form.controls['login'].errors"
    >
      Login is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="col xs12">
    <div class="password">
      <input
        matInput
        [type]="hide ? 'text' : 'password'"
        placeholder="Your password..."
        formControlName="password"
      />

      <mat-error
        *ngIf="
          form.controls['password'].touched && form.controls['password'].errors
        "
      >
        Password is required
      </mat-error>

      <button mat-button (click)="revealOrHide()" [disabled]="hide">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
    </div>
  </mat-form-field>

  <div class="col xs12">
    <button mat-raised-button color="primary" [disabled]="form.invalid">
      Login
    </button>
  </div>
</form>
